<!-- Checks to make sure movieDetails is true before populating values -->
<span *ngIf="movieDetails">
    <div class="container">
        <div class="d-flex flex-row">
            <div class="p-2">
                <img src="https://image.tmdb.org/t/p/w500/{{movieDetails.poster_path}}" style="width:20em; " alt="" i>
            </div>
            <div class="p-2 ">
                <div class="aligned-flex-item">
                    <h1>{{movieDetails.title}}</h1>
                    <h4>{{movieDetails.tagline}}</h4>
                    <p>{{movieDetails.overview}}</p>
                </div>
                <div class="aligned-flex-item">
                    <h3>Select actors for a list of connecting movies</h3>
                    <app-connected-movies [credits]="movieCredits"></app-connected-movies>
                </div>
            </div>
        </div>
    </div>
</span>
